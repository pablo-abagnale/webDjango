<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static '../static/css/estilos.css' %}" />
   
    <!--Fontawesome-->
   <script src="https://kit.fontawesome.com/88ff99f709.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
   
    <link rel="stylesheet" href="{% static '../static/css/bootstrap.min.css' %}">
   
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;0,900;1,100&display=swap" rel="stylesheet">

</head>
<body>
    <div id= "contacto" class=" " >
            <p>
            <br>
            </p>
        <form action="/index/" method = "POST" class="container" > {% csrf_token %}

            <div class="mb-3 p-3">
               <h3 class="text-white mt-3" ><i class="fas fa-envelope-open-text"></i> Contacto <i class="fas fa-envelope-open-text"></i></h3>    
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-white">Nombre completo</label>
                <input name = "nombre" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre, Apellido">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-white">Asunto</label>
                <input name = "asunto" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Consulta">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-white">Email address</label>
                <input name= "mail" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label text-white">Mensaje</label>
                <textarea name = "mensaje" class="form-control" id="" cols="30" rows="10"></textarea>
            </div>

            <div class="mb-3 text-end ">
                <input id = "btnContacto" type="submit" value="Enviar"class="btn btn-light mb-3 " >
            </div>

        </form>
    </div>
</body>
</html>
